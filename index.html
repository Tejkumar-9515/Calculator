<html>
    <head>
        <style>
            body{
                align-content: center;
                align-items: center;
                margin-left:600px;
                background: linear-gradient(to bottom right, #ffffff, #cccccc);            }
            .box{
                border-radius:8px;
                width:253px;
                padding: 10px 10px 10px 10px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                background-color:#fff;
                padding-top: 15px;
                
            }
            .clicks{
                display:flex;
                justify-content: space-between;
                gap:10px;
                margin-bottom:10px;

            }
            .clicks button{
                width:60px;
                height:48px;
                background-color:#f0f0f0fb;
                border:none;
                border-radius: 5px;
                cursor:pointer;
                color:rgb(12, 3, 3);
                font: bold;
                font-weight: 30px;
                font-size: large;
                
            }
            
            .clicks #zero{
                width:125px;
                border-radius:3px;
            }
            .clicks #dot{
                margin-right:63px;
            }
            .screen{
                height:50px;
                width:232px;
                margin-bottom:7px;
                border-radius: 5px;
                background-color: #f0f0f0e8;
                font-size:x-large;
                font-family:calibri;
                padding-top:13px;
                padding-left:10px;
                padding-right:10px;
                text-align:right;

            }
            .clicks button:hover{
                background-color: lightgrey;
                filter: brightness(90%);
            }


        </style>
    </head>
    <body>
        <div class="box">
            <div class="screen"></div>
            <div class="clicks">
                <button>C</button>
                <button>/</button>
                <button>*</button>
                <button>DEL</button>
            </div>
            <div class="clicks">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="clicks">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="clicks">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div class="clicks">
                <button id="zero">0</button>
                <button id="dot">.</button>
            </div>
        </div>
        <script>
  let screen = document.querySelector(".screen");
  let buttons = document.querySelectorAll(".clicks button");
  let expression = "";

  buttons.forEach((button) => {
    button.addEventListener("click", () => {
      let value = button.textContent;

      if (value === "C") {
        expression = "";
      } else if (value === "DEL") {
        expression = expression.slice(0, -1);
      } else if (value === "=") {
        try {
          expression = eval(expression);
        } catch (e) {
          expression = "Error";
        }
      } else {
        expression += value;
      }

      screen.textContent = expression || "0";
    });
  });
</script>

    </body>
</html>
